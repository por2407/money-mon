# .air.toml
root = "."
tmp_dir = "tmp"

[build]
  # คำสั่ง Build: สั่งให้ build ไฟล์ main.go และเอาไฟล์ exe ไปไว้ในโฟลเดอร์ tmp
  cmd = "go build -o ./tmp/main ./cmd/main.go"
  # ไฟล์ที่ได้จากการ build
  bin = "./tmp/main"
  # นามสกุลไฟล์ที่ Air จะเฝ้าดู (ถ้าแก้ไฟล์พวกนี้ Air จะทำงาน)
  include_ext = ["go", "tpl", "tmpl", "html"]
  # โฟลเดอร์ที่จะไม่สนใจ
  exclude_dir = ["assets", "tmp", "vendor", "testdata"]
  # เปิด Polling สำหรับ Windows/Docker (แก้ปัญหา Air ไม่ Reload)
  poll = true

[log]
  # แสดงเวลาใน log ด้วย จะได้รู้ว่ามันรีสตาร์ทตอนไหน
  time = true

[misc]
  # ให้ลบไฟล์ tmp เมื่อปิดโปรแกรม (สะอาด)
  clean_on_exit = true